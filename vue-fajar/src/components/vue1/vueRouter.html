<!DOCTYPE html>
<html>

<head>
    <title>Vue.js Routing From Scratch Using Vue Router CDN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>

    <div id="app" class="container" style="margin-top: 50px;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li>
                        <router-link class="nav-link" to="/foo"> Home </router-link>
                    </li>
                    <li>
                        <router-link class="nav-link" to="/bar"> About </router-link>
                    </li>
                    <li>
                        <router-link class="nav-link" to="contact"> Contact </router-link>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-center" style="margin-top: 20px;">
            <router-view></router-view>
        </div>
    </div>


    <script>
        const Foo = {
            template: "<div class='jumbotron'><h1>Home</h1><p>This is home page</p></div>"
        };
        const Bar = {
            template: "<div class='jumbotron'><h1>About</h1><p>This is about page</p></div>"
        };
        const Contact = {
            template: "<div class='jumbotron'><h1>Contact</h1><p>This is home page</p></div>"
        };
        const routes = [
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar },
            { path: '/Contact', component: Contact }

        ]
        const router = new VueRouter({
            routes
        })
        const app = new Vue({
            router
        }).$mount('#app')
    </script>

</body>

</html>
