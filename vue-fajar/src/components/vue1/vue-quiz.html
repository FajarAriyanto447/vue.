<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app-5">
        <p>{{ message }}</p>
        <input v-model="pesan">
    </div>


    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                pesan: 'remmargorp pmactooB'
            },
            computed: {
                message: function () {
                    return this.pesan.split('').reverse().join('')
                }
            }
        })

    </script>
</body>

</html>
