<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas List 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <ul id="display" class="demo">
        <div>
            <span v-for="n in 15">
                <hr>{{ n }}
                 </span>
        </div>
    </ul>
    <script>
        new Vue({
            el: '#display',
            data: {
                n:12
            }
        })
    </script>    
</body>
</html>
